<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeUtsava 8.0</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-preloader.css">
  <link rel="icon" type="image/png" href="assets/images/codeutsava-logo.png">
</head>

<body>
  <div id="preloader">
    <div class="cover">
      <video style="object-fit: cover; width: 100%; height: 100%;" autoplay muted loop id="myVideo">
        <source src="assets/video.mp4" type="video/mp4">
      </video>
    </div>
    <div class="preloader-main">
      <div>
        <h1>CODEUTSAVA 8.0</h1>
        <button id="enterButton">ENTER</button>
      </div>
    </div>
  </div>
  <div id="mainContent">
    <header>
      <div class="black-box"></div>
      <nav>
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button"><img src="assets/images/menu.svg" alt=""></label>
        <div class="left left-logo">
          <img class="logo" src="assets/images/codeutsava-logo.png" alt="logo">
           <button><img src="assets/images/code.svg" alt="svg"><span>GUIDELINES</span></button>
        </div>
        <div class="middle">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Merchandise</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Prizes</a></li>
            <li><a href="#">Timelines</a></li>
            <li><a href="#">Sponsors</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
        <div class="left right right-logo">
          <button><img src="assets/images/download-arrow.svg" alt="svg"><span>BROCHURE</span></button>
          <img class="logo" src="assets/images/tcp-logo.png" alt="logo">
        </div>
      </nav>
    </header>
    <main>
      <div class="main-left">
        <ul>
          <li><a href="https://www.facebook.com/codeutsava/"><img src="assets/images/facebook.svg" alt="fb"></a></li>
          <li><a href="https://twitter.com/codeutsavanitrr?lang=en"><img src="assets/images/twitter.svg"
                alt="twitter"></a></li>
          <li><a href="https://www.instagram.com/codeutsavanitrr/"><img src="assets/images/insta.svg"
                alt="instagram"></a></li>
          <li><a href="https://www.linkedin.com/company/codeutsava/"><img src="assets/images/linkedin.svg"
                alt="linkedin"></a></li>
          <li><a href="https://github.com/TCP-Tech"><img src="assets/images/github.svg" alt="github"></a></li>
        </ul>
      </div>
      <div class="main-content">
        <div class="l1">
          <h1>WELCOME&nbsp;&nbsp;TO</h1>
        </div>
        <div class="l2">
          <div>C</div>
          <div><img src="assets/images/egg-removebg-preview.png" alt=""></div>
          <div>DEUTSAVA 8.0</div>
        </div>
        <div class="l3">Code. Innovate. Celebrate.</div>
        <div class="l4">Central India's <b>Largest Coding Event.</b> Join Us this November.</div>
        <div class="l5">
          <a href="https://codeutsava-7.devfolio.co/projects"><button class="b1"><img src="assets/images/devfolio.png" alt="op"><span>Go to
                projects</span></button></a>
          <a href="https://discord.com/invite/mq8PprVHUv"><button class="b2"><img src="assets/images/discord.svg" alt=""></button></a>
          <a href="https://codeutsava.nitrr.ac.in/static/media/CodeUtsava_Steps_To_Register_7.0.7c680ac3fa453af4bcc3.pdf"><button class="b3">Steps to register on devfolio</button></a>
        </div>
      </div>
      <div class="main-right">
        <div><a href="#">SCROLL DOWN</a></div>
        <div><img src="assets/images/down-arrow.svg" alt="arrow"></div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="assets/vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".main-content"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.7,
    });

    document.getElementById('enterButton').addEventListener('click', function () {
      document.querySelector('.preloader-main').classList.add('hidden');
      document.getElementById('preloader').classList.add('hidden');
      document.getElementById('mainContent').classList.add('show');
    });
  </script>
  <script src="preloader.js"></script>
</body>

</html>
